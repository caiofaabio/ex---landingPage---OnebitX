<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a marte - OnebitX</title>
  <!-- Css Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="./sass/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
</head>

<body class="py-3">
  <div class="container px-4 container1">
    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid topLogo mt-1 mb-3" src="./img/logoOneBitDark.png" alt="LPLogo">
    </div>

    <!-- Primeira divisão do form -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="UserName"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="UserName"
        aria-describedby="basic-addon1">
    </div>

    <!-- Segunda divisão do form -->
    <p class="mt-3 paragraph"> 2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>

    <p class="mt-3 paragraph"> 3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico avançado</label>
    </div>

    <p class="mt-3 paragraph"> 4 - Quais você acha que são suas qualidades?</p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="option1" id="flexCheckDefault">
      <label class="form-check-label" for="inlineCheckbox2">
        Proativo
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="option2" id="flexCheckDefault">
      <label class="form-check-label" for="inlineCheckbox2">
        Resistente
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="option3" id="flexCheckDefault">
      <label class="form-check-label" for="inlineCheckbox2">
        Não vomito fácil
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="option4" id="flexCheckDefault">
      <label class="form-check-label" for="inlineCheckbox2">
        Não temo marciano
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="option5" id="flexCheckDefault">
      <label class="form-check-label" for="inlineCheckbox2">
        Já vi todos os star wars
      </label>

    </div>

    <!-- button final -->
    <div class="text-center">

      <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
    </div>

  </div>

  <footer class="text-center mt-3">
    <p>Feito por Caio Fabio ©OneBitX - 2023</p>
  </footer>



  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
